    <script src="scripts/script.js" defer></script>

</head>

<body>
<header>
    <nav class="navbar">
        <ul>
            <li class="laptop"><a href="index.html" aria-label="Accéder à l'accueil">Happixel</a></li>
            <li class="phone"><a href="index.html" aria-label="Accéder à l'accueil"><i class="fa-solid fa-house"></i></a></li>
            <li id="dropup-btn-games"><i class="fa-solid fa-gamepad"></i>
                <article class="dropup-content" id="dropup-games">
                    <a href="tictactoe.html" aria-label="Accéder au jeu du morpion">morpion</a>
                    <a href="shifumi.html" aria-label="Accéder au jeu du shifumi">shifumi</a>
                    <a href="hangman.html" aria-label="Accéder au jeu du pendu">pendu</a>
                </article>
            </li>
            <li id="dropup-btn-colors"><i class="fa-solid fa-palette"></i>
                <article class="dropup-content" id="dropup-colors">
                    <i class="fa-solid fa-brush" style="color: #D78C35;" id="orange"></i>
                    <i class="fa-solid fa-brush" style="color: #9FCA5F;" id="green"></i>
                    <i class="fa-solid fa-brush" style="color: #B2A38C;" id="brown"></i>
                    <i class="fa-solid fa-brush" style="color: #1991C8;" id="blue"></i>
                    <i class="fa-solid fa-brush" style="color: #EAEAEA;" id="white"></i>
                    <i class="fa-solid fa-brush" style="color: #132425;" id="dark"></i>
                </article>
            </li>
        </ul>
    </nav>
</header>

<main>
    <article class="introGame">
        <h1>morpion</h1>
        <p class="rules">Le but du jeu est d’aligner avant son adversaire 3 symboles identiques horizontalement, 
            verticalement ou en diagonale.</p>     
    </article>

    <article class="none">
        <audio controls autoplay>
            <source src="assets/Starmelle.mov" type="audio/mp3">
        </audio>
    </article>

    <section class="tictactoe">
        <article class="setUp">
            <article class="gameMode" id="VScomputer">
                <input type="radio" name="gameMode" id="1player" value="1">
                <label for="1player">Jouer contre l'ordinateur</label>
            </article>

            <article class="gameMode" id="VSfriend">
                <input type="radio" name="gameMode" id="2players" value="2">
                <label for="2players">2 joueurs</label>
            </article>
        </article>

        <article class="setUp none" id="choosePlayerSign">
            <article class="playerSign" id="Xsign">
                <input type="radio" name="playerSign" id="X" value="X">
                <label for="X">Joueur X</label>
            </article>
            
            <article class="playerSign" id="Osign">
                <input type="radio" name="playerSign" id="O" value="O">
                <label for="O">Joueur O</label>
            </article>
        </article>

        <article id="message" class="none"></article>

        <section id="board">
            <article class="square" id="1"></article>
            <article class="square center" id="2"></article>
            <article class="square" id="3"></article>

            <article class="square middle" id="4"></article>
            <article class="square middle center" id="5"></article>
            <article class="square middle" id="6"></article>

            <article class="square" id="7"></article>
            <article class="square center" id="8"></article>
            <article class="square" id="9"></article>
        </section>

        <button id="restart" class="button none">Rejouer <i class="fa-solid fa-rotate-right"></i></button>
    </section>
</main>

<footer>
    <section class="copyright">

        <p>© Copyright 2025 | Noa Cengarle | Tous droits réservés</p>
    </section>
</footer>

</body>
</html>
