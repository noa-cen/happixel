<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ecde10fa93.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/tictactoe.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <title>Morpion</title>
</head>

<body>
<header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html" aria-label="Accéder à l'accueil"><i class="fa-solid fa-house"></i></a></li>
            <li id="dropup-btn-games"><i class="fa-solid fa-gamepad"></i>
                <article class="dropup-content" id="dropup-games">
                    <a href="morpion.html" aria-label="Accéder au jeu du morpion">morpion</a>
                    <a href="#" aria-label="Accéder au jeu du #">#</a>
                </article>
            </li>
            <li id="dropup-btn-colors"><i class="fa-solid fa-palette"></i>
                <article class="dropup-content" id="dropup-colors">
                    <i class="fa-solid fa-brush" style="color: #D78C35;" id="orange"></i>
                    <i class="fa-solid fa-brush" style="color: #9FCA5F;" id="green"></i>
                    <i class="fa-solid fa-brush" style="color: #B2A38C;" id="brown"></i>
                    <i class="fa-solid fa-brush" style="color: #1991C8;" id="blue"></i>
                    <i class="fa-solid fa-brush" style="color: #EAEAEA;" id="white"></i>
                    <i class="fa-solid fa-brush" style="color: #132425;" id="dark"></i>
                </article>
            </li>
        </ul>
    </nav>
</header>

<main>
    <article class="rules">
        <h2>morpion</h2>
        <p>Le but du jeu est d’aligner avant son adversaire 3 symboles identiques horizontalement, 
            verticalement ou en diagonale.</p>     
    </article>

    <section class="game">
        <article class="setUp">
            <article class="gameMode">
                <input type="radio" name="gameMode" id="1player" value="1">
                <label for="1player">Jouer contre l'ordinateur</label>
            </article>

            <article class="gameMode">
                <input type="radio" name="gameMode" id="2players" value="2">
                <label for="2players">2 joueurs</label>
            </article>
        </article>

        <article class="setUp none" id="choosePlayerSign">
            <article class="playerSign">
                <input type="radio" name="playerSign" id="X" value="X">
                <label for="X">Joueur X</label>
            </article>
            
            <article class="playerSign">
                <input type="radio" name="playerSign" id="O" value="O">
                <label for="O">Joueur O</label>
            </article>
        </article>

        <article class="message"></article>

        <section id="board">
            <article class="square" id="1"></article>
            <article class="square center" id="2"></article>
            <article class="square" id="3"></article>

            <article class="square middle" id="4"></article>
            <article class="square middle center" id="5"></article>
            <article class="square middle" id="6"></article>

            <article class="square" id="7"></article>
            <article class="square center" id="8"></article>
            <article class="square" id="9"></article>
        </section>

        <button class="button restart">Recommencer le jeu <i class="fa-solid fa-rotate-right"></i></button>
    </section>
</main>
</body>
</html>
