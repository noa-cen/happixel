    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/shifumi.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <title>Shifumi</title>
</head>

<body>
<header>
    <nav class="navbar">
        <ul>
            <li class="laptop"><a href="index.html" aria-label="Accéder à l'accueil">Happixel</a></li>
            <li class="phone"><a href="index.html" aria-label="Accéder à l'accueil"><i class="fa-solid fa-house"></i></a></li>
            <li id="dropup-btn-games"><i class="fa-solid fa-gamepad"></i>
                <article class="dropup-content" id="dropup-games">
                    <a href="tictactoe.html" aria-label="Accéder au jeu du morpion">morpion</a>
                    <a href="shifumi.html" aria-label="Accéder au jeu du shifumi">shifumi</a>
                    <a href="hangman.html" aria-label="Accéder au jeu du pendu">pendu</a>
                </article>
            </li>
            <li id="dropup-btn-colors"><i class="fa-solid fa-palette"></i>
                <article class="dropup-content" id="dropup-colors">
                    <i class="fa-solid fa-brush" style="color: #D78C35;" id="orange"></i>
                    <i class="fa-solid fa-brush" style="color: #9FCA5F;" id="green"></i>
                    <i class="fa-solid fa-brush" style="color: #B2A38C;" id="brown"></i>
                    <i class="fa-solid fa-brush" style="color: #1991C8;" id="blue"></i>
                    <i class="fa-solid fa-brush" style="color: #EAEAEA;" id="white"></i>
                    <i class="fa-solid fa-brush" style="color: #132425;" id="dark"></i>
                </article>
            </li>
        </ul>
    </nav>
</header>

<main>
    <article class="introGame">
        <h1>shifumi</h1>
        <p class="rules">La pierre écrase les ciseaux et gagne.<br>
            Les ciseaux coupent la feuille et gagnent.<br>
            La feuille enveloppe la pierre et gagne.</p>     
    </article>

    <section class="shifumi">
        <article class="player" id="player">
            <article id="pierre">
                <input type="radio" name="playerPlay" id="playerPierre" value="1">
                <label for="playerPierre"><i class="fa-solid fa-hand-fist"></i></label>
            </article>
            
            <article id="feuille">
                <input type="radio" name="playerPlay" id="playerFeuille" value="2">
                <label for="playerFeuille"><i class="fa-solid fa-hand"></i></label>
            </article>
            
            <article id="ciseaux">
                <input type="radio" name="playerPlay" id="playerCiseaux" value="3">
                <label for="playerCiseaux"><i class="fa-solid fa-hand-scissors"></i></label>
            </article>
        </article>

        <article class="computer" id="computer">
            <img src="assets/img/happixel.png" alt="Happixel prêt à jouer" id="happixel">

            <img src="assets/img/pierre.png" alt="Happixel qui joue 'pierre'" class="computerPlay none" id="computerPierre">
            <img src="assets/img/feuille.png" alt="Happixel qui joue 'feuille'" class="computerPlay none" id="computerFeuille">
            <img src="assets/img/ciseaux.png" alt="Happixel qui joue 'ciseaux'" class="computerPlay none" id="computerCiseaux">
        </article>

        <article id="message" class="none"></article>
        <article id="score" class="none"></article>
        
        <button id="nextGame" class="button none">Manche suivante <i class="fa-solid fa-forward"></i></button>
        <button id="restart" class="button none">Rejouer <i class="fa-solid fa-rotate-right"></i></button>
    </section>
</main>

<footer>
    <section class="copyright">
        <p>© Copyright 2025 | Noa Cengarle | Tous droits réservés</p>
    </section>
</footer>

</body>
</html>
