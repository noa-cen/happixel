<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Noa Cengarle">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ecde10fa93.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/hangman.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <title>Pendu</title>
</head>

<body>
<header>
    <nav class="navbar">
        <ul>
            <li class="laptop"><a href="index.html" aria-label="Accéder à l'accueil">Happixel</a></li>
            <li class="phone"><a href="index.html" aria-label="Accéder à l'accueil"><i class="fa-solid fa-house"></i></a></li>
            <li id="dropup-btn-games"><i class="fa-solid fa-gamepad"></i>
                <article class="dropup-content" id="dropup-games">
                    <a href="tictactoe.html" aria-label="Accéder au jeu du morpion">morpion</a>
                    <a href="shifumi.html" aria-label="Accéder au jeu du shifumi">shifumi</a>
                    <a href="hangman.html" aria-label="Accéder au jeu du pendu">pendu</a>
                </article>
            </li>
            <li id="dropup-btn-colors"><i class="fa-solid fa-palette"></i>
                <article class="dropup-content" id="dropup-colors">
                    <i class="fa-solid fa-brush" style="color: #D78C35;" id="orange"></i>
                    <i class="fa-solid fa-brush" style="color: #9FCA5F;" id="green"></i>
                    <i class="fa-solid fa-brush" style="color: #B2A38C;" id="brown"></i>
                    <i class="fa-solid fa-brush" style="color: #1991C8;" id="blue"></i>
                    <i class="fa-solid fa-brush" style="color: #EAEAEA;" id="white"></i>
                    <i class="fa-solid fa-brush" style="color: #132425;" id="dark"></i>
                </article>
            </li>
        </ul>
    </nav>
</header>

<main>
    <article class="introGame">
        <h1>hangman</h1>
        <p class="rules">Le but du jeu est de trouver le mot choisit par Happixel en devinant 
            les lettres qui le composent.</p>     
    </article>

    <article id="message" class="none"></article>

    <section class="hangman">
        <article class="hangmanLifes">
            <img src="assets/img/hangman/0.png" alt="Happixel derrière un buisson" class="lifes" id="0">
            <img src="assets/img/hangman/1.png" alt="Première étape de la potence" class="lifes none" id="1">
            <img src="assets/img/hangman/2.png" alt="Deuxième étape de la potence" class="lifes none" id="2">
            <img src="assets/img/hangman/3.png" alt="Potence et corde" class="lifes none" id="3">
            <img src="assets/img/hangman/4.png" alt="Potence, corde et tête" class="lifes none" id="4">
            <img src="assets/img/hangman/5.png" alt="Potence, corde, tête et corps" class="lifes none" id="5">
            <img src="assets/img/hangman/6.png" alt="Potence, corde, tête, corps et jambes" 
            class="lifes none" id="6">
            <img src="assets/img/hangman/7.png" alt="Potence, corde, tête, corps, jambes et bras" 
            class="lifes none" id="7">
            <img src="assets/img/hangman/8.png" alt="Potence, corde, tête, corps, jambes, bras et visage" 
            class="lifes none" id="8">
        </article>

        <article class="word">
            <p class="wordToGuess"></p>
        </article>

        <section class="keyboard">
            <article class="rang">
                <article class="letter" id="a">a</article>
                <article class="letter" id="z">z</article>
                <article class="letter" id="e">e</article>
                <article class="letter" id="r">r</article>
                <article class="letter" id="t">t</article>
                <article class="letter" id="y">y</article>
                <article class="letter" id="u">u</article>
                <article class="letter" id="i">i</article>
                <article class="letter" id="o">o</article>
                <article class="letter" id="p">p</article>
            </article>
            <article class="rang">
                <article class="letter" id="q">q</article>
                <article class="letter" id="s">s</article>
                <article class="letter" id="d">d</article>
                <article class="letter" id="f">f</article>
                <article class="letter" id="g">g</article>
                <article class="letter" id="h">h</article>
                <article class="letter" id="j">j</article>
                <article class="letter" id="k">k</article>
                <article class="letter" id="l">l</article>
                <article class="letter" id="m">m</article>
            </article>
            <article class="rang">
                <article class="letter" id="w">w</article>
                <article class="letter" id="x">x</article>
                <article class="letter" id="c">c</article>
                <article class="letter" id="v">v</article>
                <article class="letter" id="b">b</article>
                <article class="letter" id="n">n</article>
            </article>
        </section>
    </section>

    <button id="restart" class="button none">Rejouer <i class="fa-solid fa-rotate-right"></i></button>
</main>

<footer>
    <section class="copyright">
        <p>© Copyright 2025 | Noa Cengarle | Tous droits réservés</p>
    </section>
</footer>

</body>
</html>
